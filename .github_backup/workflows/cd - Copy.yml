name: .NET ManyToManyStudentCourse CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'    

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal

    
    # Install Docker
    - name: Install Docker using Docker's installation script
      run: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sudo sh get-docker.sh


    # Build the Docker image
    - name: Build Docker image
      run: docker build -t kabsoft/manytomanystudentcourse:latest .

    # Login to Docker Hub and push the image
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push kabsoft/manytomanystudentcourse:latest

    # Deploy to Azure App Service
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: '<Your-Azure-AppService-Name>'
        publish-profile: '${{ secrets.AZURE_PUBLISH_PROFILE }}'
        package: '<Path-to-your-deployment-package-or-directory>'
      
    # Update Azure SQL using EF migrations
    - name: Update Azure SQL
      run: dotnet ef database update
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
